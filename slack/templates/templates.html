<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Templates</h1>
<table border="1" style="border-collapse:collapse;">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Example Slack Command</th>
        <th>Example Result</th>
    </tr>
    </thead>
    <tbody>
    {% for row in table %}
    <tr>
        <td>{{ row.name }}</td>
        <td>{{ row.description }}</td>
        <td>{{ row.example }}</td>
        <td><a href="{{ row.result }}">{{ row.result }}</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
